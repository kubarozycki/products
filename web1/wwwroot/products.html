<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            
            $(document).ready(function () {
                $("#addButton").click(function(){
                    let productName=$("#productName").val();
                    let newProduct={
                    ProductID:123123,
                    ProductName:'dadsa',
                    SupplierID:4123,
                    CategoryID:23123,
                    UnitPrice:14.00,
                    Discontinued:false
                    };
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:5000/Products/AddProduct",
                        data: JSON.stringify(newProduct),
                        success: function(data,status){
                            console.log(data);
                        },
                        dataType: "json",
                        contentType:"application/json; charset=utf-8"
                    });
                });

                $.get("http://localhost:5000/Category/GetAllCategories",function(data,status){
                    console.log(data);
                    let dropdown=document.getElementById("categories");
                    for(let i=0;i<data.length;i++){
                        let opt=document.createElement("option");
                        opt.innerText=data[i].categoryName;
                        opt.value=data[i].id;
                        dropdown.appendChild(opt);
                    }
                });

               $("#searchButton").click(function(){
                   $("#productsTable").empty();
                   let searchPhrase= $("#searchInput").val();
                   let selectedCategory=$("#categories").val();
                   search(searchPhrase,selectedCategory);
               });

               function search(searchVal,categoryid) {
                    let tableBody = document.getElementById("productsTable");
                    let methodArguments=
                    {
                        searchedPhrase:searchVal,
                        categoryid:categoryid
                    };
                    console.log(methodArguments);
                    $.get("http://localhost:5000/Products/GetAllProducts",methodArguments,
                        function (data, status) {

                            for (let i = 0; i < data.length; i++) {
                                let row = document.createElement("tr"); //tworzymy wiersz

                                let prodIdCell = document.createElement("td");//tworzymy pierwsza komorke
                                prodIdCell.innerText = data[i].productID;
                                row.appendChild(prodIdCell);

                                let prodNameCell = document.createElement("td");//tworzymy druga komorke
                                prodNameCell.innerText = data[i].productName;
                                row.appendChild(prodNameCell);


                                tableBody.appendChild(row); //dorzucamy caly wiersz dla tabeli
                            }
                        });
                }
            });
            
        </script>
    </head>
    <body>
        <input type="text" id="searchInput">
        <button id="searchButton">Szukaj</button>
        <select id="categories"></select>
        <table  border=1>
            <thead>
                <th>Product ID</th>
                <th>ProductName</th>
            </thead>
            <tbody id=productsTable>

            </tbody>
        </table>
        <input id="productName">
        <input id="supplierID">
        <input id="categoryID">
        <input id="unitPrice">
        <input id="discontinued">
        <button id="addButton">Dodaj</button>
    </body>
</html>
